<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe SocketIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/index_styles.css" rel="stylesheet"/>
    <script src="js/client_script.js"></script>
</head>
<body>

<div id="index_container">
    <div id="index_title">
        <h1>Play Tic Tac Toe SocketIO</h1>
    </div>
    <div id="userlist_container">
        <ul id="userlist">
            <b>Users Online:</b>
        </ul>
    </div>

    <div id="login_container">
        <input type="text" id="name_input" placeholder="Alias"><br>
        <button id="login_btn">Go Online</button>
    </div>

</div>

</body>
</html>
