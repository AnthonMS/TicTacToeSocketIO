<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe SocketIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/index_styles.css" rel="stylesheet"/>
    <script src="js/client_script.js"></script>
</head>
<body id="index_body">

<div id="index_container">
    <div id="index_title">
        <h1>Play Tic Tac Toe SocketIO</h1>
    </div>
    <div id="userlist_container">
        <ul id="userlist">
            <b><u>Users Online</u></b>
        </ul>
    </div>

    <div id="login_container">
        <input type="text" id="name_input" placeholder="Alias"><br>
        <button id="login_btn">Go Online</button>
    </div>

    <div id="middlesection">
        <h3><u>Opponent</u></h3>
        <p>Name of opponent</p>
        <button id="challenge_btn">Challenge</button>
        <button id="accept_btn">Accept</button>

        <div id="requestlist_container">
            <table id="requestlist">
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
                <tr>
                    <td>Table 1</td>
                    <td>Table 2</td>
                    <td>Table 3</td>
                </tr>
            </table>
        </div>

    </div>

</div>

</body>
</html>
