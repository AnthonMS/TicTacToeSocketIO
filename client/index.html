<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe SocketIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/index_styles.css" rel="stylesheet"/>
    <script src="js/client_script.js"></script>
</head>
<body id="index_body">

<div id="index_container">
    <div id="index_title">
        <h1>Play Tic Tac Toe SocketIO</h1>
    </div>
    <div id="userlist_container">
        <ul id="userlist">
            <b><u>Users On the line</u></b>
        </ul>
    </div>

    <div id="login_container">
        <input type="text" id="name_input" placeholder="Alias"><br>
        <button id="login_btn">Go On the line</button>
    </div>

    <div id="middlesection">
        <h3><u>Opponent</u></h3>
        <p id="oppo">Noone Selected</p>
        <button id="challenge_btn" class="btn_grey">Challenge</button>

        <div id="requestlist_container">
            <table id="requestlist">
                <tr>
                    <th>Challenger</th>
                    <th>Timer</th>
                    <th>Accept/Deny</th>
                </tr>
            </table>
        </div>


    </div>

</div>

</body>
</html>
