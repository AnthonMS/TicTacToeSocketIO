<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe SocketIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/index_styles.css" rel="stylesheet"/>
    <link href="css/game_styles.css" rel="stylesheet"/>
    <link href="css/mobile_styles.css" rel="stylesheet"/>
    <script src="js/tictactoe_online.js"></script>
    <script src="js/change_layout.js"></script>
    <script src="js/client_script.js"></script>
</head>
<body id="index_body">

<div id="index_container">
    <div id="index_title" class="index_title">
        <h1 id="title">Play Tic Tac Toe SocketIO</h1>
    </div>

    <div id="userlist_container" class="userlist_container">
        <div id="openUserTab" class="openUserTab"></div>
        <ul id="userlist" class="userlist">
            <b><u>Users On the line</u></b>
        </ul>
    </div>

    <div id="right_container">
        <div id="openInfoTab"></div>
        <div id="login_container">
            <input type="text" id="name_input" placeholder="Alias"><br>
            <button id="login_btn">Go On the line</button>
        </div>

        <div id="info_container">
            <p id="gameinfo">Game Info</p>
            <p id="opponent"></p>
            <p id="yourturn"></p>
            <p id="wininfo"></p>
            <button id="exitmatch_btn_notactive">Exit</button>
        </div>
    </div>

    <div id="middlesection">
        <h3><u>Opponent</u></h3>
        <p id="oppo">Noone Selected</p>
        <button id="challenge_btn" class="btn_grey">Challenge</button>

        <div id="requestlist_container">
            <table id="requestlist">
                <tr>
                    <th>Challenger</th>
                    <th>Timer</th>
                    <th>Accept/Deny</th>
                </tr>
            </table>
        </div>
    </div>

    <div id="mobile_btn"class="mobile_btn"></div>

</div>

</body>
</html>
